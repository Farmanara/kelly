{%extends "kelly_template/base.html"%} {%load static %} {% block content %}
<main id="main">
  <!-- ======= Portfolio Section ======= -->
  <section id="portfolio" class="portfolio">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>{{portfolio.section_title.title}}</h2>
        <p></p>
      </div>

      <div class="row" data-aos="fade-up" data-aos-delay="100">
        <div class="col-lg-12 d-flex justify-content-center">
          <ul id="portfolio-flters">
            <li data-filter="*" class="filter-active">All</li>
            <li data-filter=".filter-app">App</li>
            <li data-filter=".filter-card">Card</li>
            <li data-filter=".filter-web">Web</li>
          </ul>
        </div>
      </div>

      <div
        class="row portfolio-container"
        data-aos="fade-up"
        data-aos-delay="200"
      >
      {%for card in cards%}
        <div class="col-lg-4 col-md-6 portfolio-item {{card.filter_type}}">
          <div class="portfolio-wrap">
            <img src="{% static card.img_src %}" class="img-fluid" alt="" />
            <div class="portfolio-info">
              <h4>{{card.title}}</h4>
              <p>{{card.description}}</p>
              <div class="portfolio-links">
                <a
                  href="{{card.img_src}}"
                  data-gall="portfolioGallery"
                  class="venobox"
                  title="{{card.title}}"
                >
                  <i class="bx bx-plus"></i>
                </a>
                <a
                  href="portfolio-details.html?context=portfolio-details.json"
                  data-gall="portfolioDetailsGallery"
                  data-vbtype="iframe"
                  class="venobox"
                  title="Portfolio Details"
                  ><i class="bx bx-link"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
        {%endfor%}
         </section>
  <!-- End Portfolio Section -->

  {% endblock content %}
</main>
